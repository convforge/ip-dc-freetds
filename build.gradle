plugins {
    id 'maven-publish'
    id ("com.netflix.nebula.rpm") version "11.9.1"
}

group = 'com.gwt.conversion'
version = '1.0.0'

ext {
    rpmIncludes = fileTree(dir: 'include', includes: [ 'sybdb.h', 'sybfront.h' ])
    rpmLibraries = [
        fileTree(dir: "src/ctlib/.libs", include: "libct.so"),
        fileTree(dir: "src/dblib/.libs", include: "libsybdb.so")
    ]
}

apply from: "${System.getenv('CONV_ETC')}/build/gradle/build.gradle.rpm"

task make(type:Exec) {
  workingDir '.'

  commandLine 'make', 'clean', 'all'

  //store the output instead of printing to the console:
  standardOutput = new ByteArrayOutputStream()

  //extension method stopTomcat.output() can be used to obtain the output:
  ext.output = {
    return standardOutput.toString()
  }

}

tasks.withType(Rpm).configureEach {
    dependsOn make
    requires('conversion-preinstall')
}

task packageDistribution(type: Zip) {
    from rpmIncludes
    archiveFileName  = 'freetds-1.0.0-cpp-api-headers.zip'
    destinationDirectory = file("$buildDir/dist")
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact packageDistribution
        }
    }
}